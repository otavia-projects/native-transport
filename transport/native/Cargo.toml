[package]
name = "nativetransport" # generated by nativeInit with defaultNativeName
version = "0.1.0"
authors = ["Yan Kun <yan_kun_1992@foxmail.com>"]
edition = "2021"
description = "Native transport layer for otavia!"
documentation = "https://github.com/otavia-projects/otavia"
readme = "README.md"
homepage = "https://github.com/otavia-projects/otavia"
repository = "https://github.com/otavia-projects/otavia"
license-file = "../../LICENSE"
keywords = []
categories = []
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
jni = "0.20"
polling = "2.7"
[target.'cfg(linux)'.dependencies]
io-uring = "0.5"

[lib]
crate_type = ["cdylib"]

[dev-dependencies]
criterion = "0.4.0"